<div id="perimeter-screensaver">

</div>

    .laser-horizontal {
        position: absolute;
        top: 50%;
        left: 0;
        width: 100%;
        height: 1px;
        background: linear-gradient(90deg, transparent, #f00, transparent);
        animation: laser-scan-x 4s infinite linear;
        box-shadow: 0 0 10px 1px rgba(255, 0, 0, 0.5);

    .laser-vertical {

    @keyframes laser-scan-x {
