<div class="scanner-container">
    <div class="scanner-text">СКАНИРОВАНИЕ ЗАВЕРШЕНО. ИНЦИДЕНТОВ НЕ ОБНАРУЖЕНО.</div>
    <div class="scanner"></div>
    <div class="eye"></div>
</div>

<style>
    .scanner-container {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: #000;
        z-index: 10000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: monospace;
        color: #ff4444; /* Тревожный красный цвет */
        text-shadow: 0 0 5px #ff0000;
        overflow: hidden;
    }
    .scanner-text {
        position: relative;
        z-index: 2;
        font-size: 1.5rem;
        animation: text-glitch 5s infinite;
    }
    .scanner {
        position: absolute;
        top: 0; left: 0;
        width: 100%;
        height: 10px;
        background: linear-gradient(to bottom, rgba(255, 0, 0, 0.5), transparent);
        animation: scan 4s linear infinite;
        box-shadow: 0 0 20px 5px rgba(255, 0, 0, 0.4);
    }
    .eye {
        position: absolute;
        width: 60px; height: 60px;
        background: radial-gradient(circle, #ff0000 0%, #000 70%);
        border-radius: 50%;
        animation: blink 7s infinite;
        box-shadow: 0 0 30px 10px rgba(255, 0, 0, 0.6);
    }

    @keyframes scan {
        0% { top: 0%; }
        50% { top: 100%; }
        100% { top: 0%; }
    }
    @keyframes blink {
        0%, 40%, 80%, 100% { transform: scale(1); opacity: 0.9; }
        20%, 60% { transform: scale(0.8); opacity: 0.6; }
    }
    @keyframes text-glitch {
        0%, 100% { transform: translateX(0); opacity: 1; }
        5% { transform: translateX(-2px); opacity: 0.8; }
        10% { transform: translateX(3px); opacity: 0.9; }
    }
</style>

<!-- Что можно настроить:
    Цветовая схема: поменяйте все red и #ff0000 на другой цвет (например, зелёный для менее тревожного ощущения).
    Анимация: поиграйте с параметрами animation-duration и keyframes, чтобы изменить скорость сканирования и моргания.
