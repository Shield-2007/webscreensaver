<script>
    (function valhallaScreensaver() {
        // Анимация мерцания огня
        const firepit = document.querySelector('.firepit');
        setInterval(() => {
            const size = 80 + Math.floor(Math.random() * 40);
            firepit.style.width = `${size}px`;
        }, 300);
        
        // Перемещение валькирии
        const valkyrie = document.querySelector('.valkyrie');
        let position = 0;
        
        setInterval(() => {
            position = (position + 1) % 100;
            valkyrie.style.left = `${40 + Math.sin(position * 0.1) * 30}%`;
            valkyrie.style.top = `${30 + Math.cos(position * 0.05) * 20}%`;
        }, 100);
    })();
</script>
